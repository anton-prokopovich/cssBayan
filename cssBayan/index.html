<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Kanit:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/627a092181.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__title">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <section class="meme-section">
                <div class="meme-card">
                    <input type="radio" name="meme" id="first_meme" checked>
                    <label for="first_meme">Coronavirus is worried that...</label>
                    <div class="meme">
                        <img class="meme__image" src="./images/first.jpg" alt="Chuck Norris">
                    </div>
                </div>
                <div class="meme-card">
                    <input type="radio" name="meme" id="second_meme">
                    <label for="second_meme">Chuck Norris doesn't wear a watch...</label>
                    <div class="meme">
                        <img class="meme__image" src="./images/second.jpg" alt="Chuck Norris">
                    </div>
                </div>
                <div class="meme-card">
                    <input type="radio" name="meme" id="third_meme">
                    <label for="third_meme">Chuck Norris played russian roulette...</label>
                    <div class="meme">
                        <img class="meme__image" src="./images/third.jpg" alt="Chuck Norris">
                    </div>
                </div>
                <div class="meme-card">
                    <input type="radio" name="meme" id="fourth_meme">
                    <label for="fourth_meme">Chuck Norris doesn't wear a condom...</label>
                    <div class="meme">
                        <img class="meme__image" src="./images/fourth.jpg" alt="Chuck Norris">
                    </div>
                </div>
                <div class="meme-card">
                    <input type="radio" name="meme" id="fifth_meme">
                    <label for="fifth_meme">Snake bit Chuck Norris...</label>
                    <div class="meme">
                        <img class="meme__image" src="./images/fifth.jpg" alt="Chuck Norris">
                    </div>
                </div>
            </section>
        </div> 
    </main>
</body>
</html>
